<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="q3_calculator.css">
</head>
<div>
    
    <h1>Masai Calculator</h1>
    <div class="Calculator">
        <input type="text" class="Calculator-screen" id="screen" disabled>
        <div class="Calculator-buttons">

             <button class="button-numbers" data-value="1">1</button>
            <button class="button-numbers" data-value="2">2</button>
            <button class="button-numbers" data-value="3">3</button>
            <button class="button-operators" data-value="+">+</button>

            <button class="button-numbers" data-value="4">4</button>
            <button class="button-numbers" data-value="5">5</button>
            <button class="button-numbers" data-value="6">6</button>
            <button class="button-operators" data-value="-">-</button>
           
            <button class="button-numbers" data-value="7">7</button>
            <button class="button-numbers" data-value="8">8</button>    
            <button class="button-numbers" data-value="9">9</button>
            <button class="button-operators" data-value="*">*</button>

            <button style="background-color: red;" class="button-operators" data-value="c">C</button>
            <button class="button-numbers" data-value="0">0</button>
            <button class="button-operators" data-value="=">=</button>
            <button class="button-operators" data-value="/">/</button>



        </div>
    </div>    

</body>
</html>
